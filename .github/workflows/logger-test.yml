name: Windows Logger Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allows manual run

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Compile main.c
      run: |
        cl /nologo /W3 /D_CRT_SECURE_NO_WARNINGS logger.c /Fe:rcadia.exe

    - name: Run rcadia.exe
      run: .\bin\rcadia.exe
